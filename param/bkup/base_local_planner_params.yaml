controller_frequency: 5
recovery_behaviour_enabled: true

TrajectoryPlannerROS:
  max_vel_x: 0.75
  min_vel_x: 0.0
  max_vel_y: 0.75
  min_vel_y: 0.0
  max_rotational_vel: 20.0
  min_in_place_rotational_vel: 20.0
  min_in_place_vel_theta: 20.0
  meter_scoring: true
  max_vel_theta: 10.0
  min_vel_theta: -10.0
  acc_lim_theta: 10.2
  acc_lim_x: 0.5
  acc_lim_y: 0.5
  holonomic_robot: true

  # forward simulation
  sim_time: 2.0
  vx_samples: 4
  vy_samples: 0
  vtheta_samples: 10
  sim_granularity: 0.1
  angular_sim_granularity: 0.1
  penalize_negative_x: false

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
  global_frame_id: map
